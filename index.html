<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600&family=Rubik:wght@300&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Javascript Calculator</title>
  </head>
  <body>
    <main>
      <div id="playground">
        <h5 id="calculation" class="previews"></h5>
        <h3 id="result" class="previews"></h3>
        <h6 id="mode" class="previews">Standard</h6>
        <div id="all_clear" class="btn"><abbr title="All-Clear">AC</abbr></div>
        <div id="clear" class="btn"><abbr title="Clear">C</abbr></div>
        <div id="method_precentage" class="btn btn_method"><abbr title="Precentage">&#x0025;</abbr></div>
        <div id="method_division" class="btn btn_method"><abbr title="Division">&#247;</abbr></div>
        <div id="method_multiplication" class="btn btn_method"><abbr title="Multiplication">x</abbr></div>
        <div id="method_substraction" class="btn">
          <abbr class="subst btn_method" title="Substraction"><span class="subst_spn"></span>&#x002D;</abbr>
          <abbr class="subst_alt btn_method" title="a negative value"><span class="subst_alt_spn">(</span>&#x002D;<span class="subst_alt_spn">)</span></abbr>
        </div>
        <div id="method_addition" class="btn btn_method"><abbr title="Addition">&#x002B;</abbr></div>
        <div id="method_equals" class="btn"><abbr title="Equals">&#x003D;</abbr></div>
        <div id="method_point_val" class="btn"><abbr title="Decimal-Point">&#x002E;</abbr></div>
        <div id="val_1" class="btn value">1</div>
        <div id="val_2" class="btn value">2</div>
        <div id="val_3" class="btn value">3</div>
        <div id="val_4" class="btn value">4</div>
        <div id="val_5" class="btn value">5</div>
        <div id="val_6" class="btn value">6</div>
        <div id="val_7" class="btn value">7</div>
        <div id="val_8" class="btn value">8</div>
        <div id="val_9" class="btn value">9</div>
        <div id="val_0" class="btn value">0</div>
      </div>
    </main>
    <footer>
      <p id="attribute">Designed & Developed by&nbsp;<a href="https://www.linkedin.com/in/e-m-lakshan-190212216/">M-Lakshan<span class="material-symbols-outlined">open_in_new</span></a></p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
